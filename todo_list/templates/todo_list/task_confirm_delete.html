{% extends 'base.html' %}

{% block title %}Task delete{% endblock %}


{% block content %}

<div class="modal modal-sheet position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-6 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Delete Task</h5>
      </div>
      <div class="modal-body py-0">
        <p>Are you sure you want to delete the task:</p>
        <p>{{task.description}}</p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <form action="" method="POST">
          {% csrf_token %}
          <input type="submit" value="Delete" class="btn btn-outline-dark"> 
          <input type="submit" class="btn btn-outline-danger" onclick="window.location='{% url "todo_list:dashboard" %}' ; return false;" value="Cancel">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
